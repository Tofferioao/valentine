<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Â¿Quieres ser mi ValentÃ­n?</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #feca57 100%);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        position: relative;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Corazones flotantes */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 77, 109, 0.6);
        transform: rotate(45deg);
        animation: float 6s infinite ease-in-out;
        opacity: 0;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: rgba(255, 77, 109, 0.6);
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: 10px;
        top: 0;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(45deg);
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            transform: translateY(-100px) rotate(45deg);
            opacity: 0;
        }
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 60px 50px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 77, 109, 0.2);
        max-width: 500px;
        position: relative;
        animation: fadeIn 1s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        color: #ff4d6d;
        font-size: 3rem;
        margin-bottom: 20px;
        font-family: 'Pacifico', cursive;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 40px;
        font-weight: 300;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    button {
        padding: 18px 40px;
        font-size: 20px;
        font-weight: 600;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        font-family: 'Poppins', sans-serif;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff4d6d 100%);
        color: white;
        transform: scale(1);
        animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        10% { transform: scale(1.1); }
        20% { transform: scale(1); }
    }

    #yesBtn:hover {
        background: linear-gradient(135deg, #ff4d6d 0%, #ff1e4d 100%);
        transform: scale(1.15);
        box-shadow: 0 8px 25px rgba(255, 77, 109, 0.5);
    }

    #yesBtn:active {
        transform: scale(1.05);
    }

    #noBtn {
        background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
        color: white;
        position: absolute;
        transition: all 0.2s ease;
    }

    #noBtn:hover {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
    }

    .message {
        margin-top: 30px;
        font-size: 24px;
        color: #ff4d6d;
        display: none;
        animation: celebrate 0.8s ease;
        font-weight: 600;
        line-height: 1.6;
    }

    @keyframes celebrate {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    .emoji {
        display: inline-block;
        animation: rotate 2s ease-in-out infinite;
        font-size: 3rem;
        margin: 20px 0;
    }

    @keyframes rotate {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        75% { transform: rotate(10deg); }
    }

    /* Confeti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f5576c;
        animation: confetti-fall 3s linear infinite;
        opacity: 0;
    }

    @keyframes confetti-fall {
        0% {
            transform: translateY(-100px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Â¿Quieres ser mi ValentÃ­n? ðŸ’˜</h1>
    <p class="subtitle">Hazme la persona mÃ¡s feliz del mundo âœ¨</p>
    <div class="buttons-container">
        <button id="yesBtn">Â¡SÃ­, por supuesto! ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
    <div class="message" id="message">
        <div class="emoji">ðŸ’•</div>
        <div>Â¡SabÃ­a que dirÃ­as que sÃ­!</div>
        <div>Eres la persona mÃ¡s especial del mundo ðŸŒ¹</div>
        <div class="emoji">âœ¨</div>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const container = document.querySelector('.container');

    // Crear corazones flotantes
    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 10000);
    }

    // Generar corazones continuamente
    setInterval(createHeart, 300);

    // Crear confeti
    function createConfetti() {
        const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff'];
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }, i * 30);
        }
    }

    // Mover el botÃ³n "No" de forma mÃ¡s suave
    noBtn.addEventListener("mouseover", () => {
        const containerRect = container.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();
        
        let x, y;
        let attempts = 0;
        
        do {
            x = Math.random() * (window.innerWidth - btnRect.width - 40) + 20;
            y = Math.random() * (window.innerHeight - btnRect.height - 40) + 20;
            attempts++;
        } while (
            attempts < 10 &&
            x > containerRect.left - 100 &&
            x < containerRect.right + 100 &&
            y > containerRect.top - 100 &&
            y < containerRect.bottom + 100
        );
        
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // TambiÃ©n mover al intentar hacer click
    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Mostrar mensaje al presionar SÃ­
    yesBtn.addEventListener("click", () => {
        message.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
        createConfetti();
        
        // Cambiar el fondo a algo mÃ¡s festivo
        document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
    });
</script>

</body>
</html>
